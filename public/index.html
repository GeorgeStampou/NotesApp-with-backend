<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Notes App</title>
</head>
<body>
        
    <main class="container">
        <div class="title"><h1>Notes App</h1></div>
        <div class="notes">
            <ul id="notesList">
            </ul>
        </div>
        <div class="addNote">
            <form id="form">
                <input type="text" id="noteText" placeholder="Note" class="noteControls" required>
                <button id="addBtn" class="noteControls" type="submit">Add note</button>
            </form>
        </div>
        
    </main>


    <script src="script.js"></script>
</body>
</html>
